<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GlassDesk CS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              glass: {
                100: 'rgba(255, 255, 255, 0.1)',
                200: 'rgba(255, 255, 255, 0.2)',
                300: 'rgba(255, 255, 255, 0.3)',
                400: 'rgba(255, 255, 255, 0.4)',
                border: 'rgba(255, 255, 255, 0.5)',
              },
              sea: {
                50: '#f0fdfa',
                100: '#ccfbf1',
                200: '#99f6e4',
                300: '#5eead4',
                400: '#2dd4bf',
                500: '#14b8a6', // Primary Sea Green
                600: '#0d9488',
                700: '#0f766e',
                800: '#115e59',
                900: '#134e4a',
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        /* Abstract minimalist background */
        background: radial-gradient(circle at 0% 0%, #e2e8f0 0%, #cbd5e1 50%, #f0fdfa 100%);
        background-attachment: fixed;
        color: #334155;
      }
      /* Custom Scrollbar for Glass feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(20, 184, 166, 0.3);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(20, 184, 166, 0.5);
      }
    </style>
  <script type="importmap">

    "lucide-react": "https://esm.sh/lucide-react@^0.560.0",
    "recharts": "https://esm.sh/recharts@^3.5.1"
  }
}
</script>
</head>

</html>
